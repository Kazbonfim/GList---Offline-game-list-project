<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="max-width: 420px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="game-image.jpg" class="img-fluid rounded-start" alt="Game Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">The Legend of Zelda: Breath of the Wild</h5>
                        <p class="card-text"><strong>Console:</strong> PlayStation 5</p>
                        <p class="card-text"><strong>Genre:</strong> Action RPG</p>
                        <a href="#" class="btn btn-primary btn-sm">More Info</a>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
